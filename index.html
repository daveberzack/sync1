<!DOCTYPE HTML>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>SoundSync</title>
</head>
<body>

<audio id="media">
  <source type="audio/mpeg"/>
</audio>

<div id="all">
  <img src="play.png" id="play"/><br/>
  <input id="current" value="0.0" />
  <div>
    <img src="square.png" class="nudge" data-amount="-3" style="background-color:#E50019"/>
    <img src="square.png" class="nudge" data-amount="-.8" style="background-color:#CC0033"/>
    <img src="square.png" class="nudge" data-amount="-.2" style="background-color:#B2004C"/>
    <img src="square.png" class="nudge" data-amount="-.05" style="background-color:#990066"/>
    <img src="square.png" class="nudge" data-amount=".1" style="background-color:#7F007F"/>
    <img src="square.png" class="nudge" data-amount=".3" style="background-color:#660099"/>
    <img src="square.png" class="nudge" data-amount=".7" style="background-color:#4C00B2"/>
    <img src="square.png" class="nudge" data-amount="1" style="background-color:#3200CC"/>
    <img src="square.png" class="nudge" data-amount="5" style="background-color:#1900E5"/>
  </div>

</div>

<link rel="stylesheet" href="style.css">
<script src="jquery-2.1.4.min.js"></script>
<script src="script.js"></script>

</div>
