<!DOCTYPE HTML>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>SoundSync</title>
</head>
<body>

<audio id="media">
  <source type="audio/mpeg"/>
</audio>

<div id="all">
  <select id="track">
    <option value="click.mp3">Click Track</option>
    <option value="trip.mp3">Trip Like I Do</option>
    <option value="mama.mp3">Mama Guela</option>
  </select>
  <img src="play.png" id="play"/><br/>
  <input id="current" value="0.0" />
  <div>
    <img src="square.png" class="nudge" data-amount="-1" style="background-color:#660000"/>
    <img src="square.png" class="nudge" data-amount="-.1" style="background-color:#CC6666"/>
    <img src="square.png" class="nudge" data-amount="-.01" style="background-color:#FFCCCC"/>
    <img src="square.png" class="nudge" data-amount="0" style="background-color:#FFFFFF"/>
    <img src="square.png" class="nudge" data-amount=".01" style="background-color:#CCCCFF"/>
    <img src="square.png" class="nudge" data-amount=".1" style="background-color:#6666CC"/>
    <img src="square.png" class="nudge" data-amount="1" style="background-color:#000066"/>
  </div>
  <div id="calibrate-block">
    <img src="square.png" class="calibrate" data-amount="-.01"/>
    <input id="calibration" value="0.0" />
    <img src="square.png" class="calibrate" data-amount=".01"/>
  </div>
</div>

<link rel="stylesheet" href="style.css">
<script src="jquery-2.1.4.min.js"></script>
<script src="script.js"></script>

</div>
